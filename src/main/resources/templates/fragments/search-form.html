<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
    <form th:fragment="search" method="GET" action="/relation/search" class="">
        <div class="mt-4 mb-4">
            <label for="searchTerm" class="form-label">Search for a Friend:</label>
            <input name="searchTerm" class="form-control" id="searchTerm" type="text" required/>
        </div>
        <div class="mb-2">
            <input type="submit" value="Search" class="btn btn-primary" />
        </div>
    </form>




        <table  th:fragment="search-result(userList)">
            <tr th:each="user : ${userList}"><td th:text="${user.getUsername()}" /><td th:text="${user.getName()}" /><td th:text="${user.getEmail()}" /></tr>
        </table>


</body>

</html>
