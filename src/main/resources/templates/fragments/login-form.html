<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<form th:fragment="login-form" method="POST" th:action="@{/login}">
    <div class="mt-4 mb-4">
        <label for="username" class="form-label">Username:</label>
        <input name="username" class="form-control" id="username" type="text" autofocus required />
    </div>
    <div class="mt-4 mb-4">
        <label for="password" class="form-label">Password:</label>
        <input name="password" class="form-control" id="password" type="password" required />
    </div>
    <div class="mb-2">
        <!-- input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/ -->
        <input type="submit" class="btn btn-primary" />
    </div>
</form>
</body>
</html>
