<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: commonHead">
    <title id="title" th:text="${wishlist.getName()}"></title>
</head>
<body id="frontpage">
<header th:replace="fragments/header :: commonHeader(activePage='wishlist')"></header>
<div class="container">
    <h1 class="text-center" th:text="${wishlist.getName}"></h1>
    <div class="row">
        <div class="col" th:each="wish : ${wishlist.getWishes()}">
            <div class="card" style="width: 18rem;">
                <div class="card-header" th:text="${wish.getName()}">
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a class="btn btn-primary btn-sm" th:href="@{ ${wish.getUrl()} }">Link</a>
                        <a class="btn btn-primary btn-sm" th:href="@{ /edit-wish(id=${wish.getId()}) }">Edit</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments/footer :: commonFooter"></footer>
</body>
</html>
