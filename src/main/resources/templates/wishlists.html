<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: commonHead">
  <title id="title">Wishlist - Your Wishlists</title>
</head>
<body>
<header th:replace="fragments/header :: commonHeader(activePage='wishlists')"></header>
<div class="container">
  <div class="alert alert-success">Your Wishlists</div>
  <div class="row gy-3">
    <div class="col" th:each="wl : ${wishlists}">
      <div class="card" style="width: 18rem;">
        <div class="card-header">
          <a class="" th:href="@{/wishlist/show(id=${wl.getId()})}" th:text="${wl.getName()}"></a>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" th:each="wish : ${wl.getWishes()}" th:text="${wish.getName()}"></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<footer th:replace="fragments/footer :: commonFooter"></footer>
</body>
</html>
