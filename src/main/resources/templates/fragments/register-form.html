<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<form th:fragment="register" th:object="${user}" method="POST" th:action="@{/register}" class="">
    <input type="hidden" name="action" value="create" />
    <div class="mt-4 mb-4">

        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control"
                   id="name" placeholder="Name"> <span
                th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="text" th:field="*{email}" class="form-control"
                   id="email" placeholder="Email"> <span
                th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="username" class="form-label">Username:</label>
            <input type="text" th:field="*{username}" class="form-control"
                   id="username" placeholder="UserName"> <span
                th:if="${#fields.hasErrors('name')}" th:errors="*{username}"
                class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="text" th:field="*{password}" class="form-control"
                   id="password" placeholder="Password">
            <ul class="text-danger" th:each="error: ${#fields.errors('password')}">
                <li th:each="message : ${error.split(',')}">
                    <p class="error-message" th:text="${message}"></p>
                </li>
            </ul>
        </div>
    </div>
    <div class="mb-2">
        <input type="submit" class="btn btn-primary" value="Submit"/>
    </div>
</form>
</body>
</html>
